<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video class="background" autoplay muted loop>
        <source src="./img/background.mp4" tupe="video/mp4" />
      </video>
      <header class="header">
        <div class="header__left-block">
          <img src="./img/paris_golden_city.svg" alt="paris_golden_city" />
          <img src="./img/psg.svg" alt="psg" />
          <img src="./img/leo_messi.svg" alt="leo_messi" />
        </div>
        <div class="header__right-block">
          <input type="button" value="Contact" />
          <input type="button" value="Sign in" />
        </div>
      </header>
      <main class="main">
        <img class="messi" src="./img/messi.svg" alt="messi" />
        <div class="main__title">
          <img src="./img/title.svg" alt="title" />
          <p>
            Own a 1 of 1 NFT with unique experience of Ballon <br />
            d'Or 2021 of Lionel Messi
          </p>
          <span class="main__description">AUCTION IS LIVE - ENDS IN:</span>
          <div class="timer">
            <div class="timer-elem">
              <span class="time-number">345</span>
              <span class="time-text">DAYS</span>
            </div>
            <div class="timer-elem">
              <span class="time-number">20</span>
              <span class="time-text">HOURS</span>
            </div>
            <div class="timer-elem">
              <span class="time-number">33</span>
              <span class="time-text">MIN</span>
            </div>
            <div class="timer-elem">
              <span class="time-number">48</span>
              <span class="time-text">SEC</span>
            </div>
          </div>
          <input class="main__button" type="button" value="View" />
        </div>
      </main>
    </div>
  </body>
</html>
